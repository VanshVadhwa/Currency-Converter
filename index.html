<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for flags -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="currency-converter">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center text-hover">Currency Converter</h3> <!-- Added text-hover class -->
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency" class="form-control animated-dropdown"></select>
              </div>
              <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency" class="form-control animated-dropdown"></select>
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" value="1">
              </div>
              <div class="text-center">
                <button id="convertBtn" class="btn btn-primary">Convert</button>
              </div>
              <div id="result" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
